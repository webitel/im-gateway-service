version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: "github.com/webitel/im-gateway-service/gen/go/api/v1;api"
  disable:
    - module: buf.build/googleapis/googleapis
    - module: buf.build/bufbuild/protovalidate

plugins:
  - remote: buf.build/protocolbuffers/go:v1.34.1
    out: ../gen/go/api
    opt:
      - module=github.com/webitel/im-gateway-service/gen/go/api

  - remote: buf.build/grpc/go:v1.5.1
    out: ../gen/go/api
    include_imports: true
    opt:
      - module=github.com/webitel/im-gateway-service/gen/go/api

inputs:
  - directory: "../../protos/im"
 